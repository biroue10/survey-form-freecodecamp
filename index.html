<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey-Form | freeCodeCamp</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>

    <div class="container">
      <form action="" id="survey-form">
        <div>
          <div class="element">
            <label for="name-label" class="label" id="name-label">Name:</label>
            <input
              type="text"
              placeholder="Enter you name"
              id="name"
              required
            />
          </div>
          <div class="element">
            <label for="email-label" class="label" id="email-label">Email:</label>
            <input
              type="email"
              placeholder="Enter your Email"
              id="email"
              required
            />
          </div>
          <div class="element">
            <label for="number-label" class="label" id="number-label">Age (optional)</label>
            <input
              type="number"
              placeholder="Age"
              id="number"
              min="1"
              max="99"
            />
          </div>
          <div class="element">
            <label for="" class="label"
              >Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option value="" hidden>Select Current role</option>
              <option value="">Student</option>
              <option value="">Full time job</option>
              <option value="">Full time learner</option>
              <option value="">prefer not to say</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="element">
            <div>
              <label for="" class="label"
                >Would you recommend freeCodeCamp to a friend?</label
              >
            </div>
            <div class="element">
              <div class="element3">
                <input type="radio" value="Definitely" name="radioelement"/> <label for="">Definitely</label>
              </div>
              <div class="element3">
                <input type="radio" value="Maybe" name="radioelement"/> <label for="">Maybe</label>
              </div>
              <div><input type="radio" value="Not sure" name="radioelement"/> <label for="">Not sure</label></div>
            </div>
          </div>
          <div class="element">
            <label for="" class="label"
              >What is your favorite feature of freeCodeCamp?
            </label>
            <select name="" id="">
              <option value="" hidden>Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open Source</option>
            </select>
          </div>
          <div class="element">
            <label for="" class="label"
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <div class="element2">
              <input type="checkbox" value="Front-end Projects"/>
              <label for="">Front-end Projects </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Back-end Projects"/> <label for="">Back-end Projects </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Data Visualization"/>
              <label for="">Data Visualization </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Challenges"/> <label for="">Challenges </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Open Source Community"/>
              <label for="">Open Source Community </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Gitter help rooms" />
              <label for="">Gitter help rooms </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Videos" />
              <label for="">Videos </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="City Meetups" />
              <label for="">City Meetups </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Wiki" /> <label for="">Wiki </label>
            </div>
            <div class="element2">
              <input type="checkbox" value="Forum" />
              <label for="">Forum </label>
            </div>
            <div>
              <input type="checkbox" value="Additional Courses" />
              <label for="">Additional Courses </label>
            </div>
          </div>
          <div class="element">
            <label for="" class="label">Any comments or suggestions? </label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="element"><button id="submit">Submit</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
